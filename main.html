<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/searchBar.css">
    <link rel="stylesheet" href="./css/Menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MAIN</title>
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <img class="header_logo_image" src="./pictures/header_logo.png" alt="">
        </div>
        <div class="header_icon">
            <div class="search_icon">
                <i id="search" class="fa fa-search fa-2x" aria-hidden="true"></i>
                <div id="myModal2" class="modal-search">
                    <div class="modal-content-search">
                        <span class="close">&times;</span>
                        <div class="searchBox">
                            <div class="wrap">
                                <div class="searchBar">
                                    <input type="text" id="mySearch" onkeyup="displaySearchBar()" class="searchTerm" placeholder="Search.." title="Type in a category">
                                    <i class="fa fa-search"></i>
                                </div>
                                <div class="searchBar-items">
                                    <ul id="myMenu">
                                        <li>HTML</li>
                                        <li>css</li>
                                        <li>js</li>
                                    </ul>
                                </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shopping_icon">
                <a href="#"><i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="menu_icon">
                <i id="menu" class="fa fa-bars fa-2x" aria-hidden="true"></i>
                <div id="myModal1" class="modal-menu">
                    <div class="modal-content-menu">
                        <span class="close">&times;</span>
                        <div class="home">
                            <a href="#">HOME</a>
                        </div>
                        <div class="all-products">
                            <a href="#">ALL PRODUCTS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainPicture">
        <img src="./pictures//nike_wall.5" alt="">
    </div>
    <div class="name">
        nike
    </div>
    <script src="./js/searchBar.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
